name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (Latest)
        uses: actions/setup-node@v2
        with:
          node-version: 'node'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test